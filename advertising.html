<script>
    $('.dropify').dropify();
    showHideBtns = document.querySelectorAll(".password-show");
    passInputs = document.querySelectorAll(".pass");
    for (let i = 0; i < showHideBtns.length; i++) {
        showHideBtns[i].addEventListener("click", () => {
            if (passInputs[i].type === "password") {
                passInputs[i].setAttribute('type', 'text');
                showHideBtns[i].querySelector("i").classList = "fa-regular fa-eye";
            } else {
                passInputs[i].setAttribute('type', 'password');
                showHideBtns[i].querySelector("i").classList = "fa-sharp fa-regular fa-eye-slash";
            }
        })
    }
</script>
